<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <script src="login.js"></script>
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="cajita1">
        <form action="">
            <h1>Iniciar sesión</h1>
            
            <div class="cajita_poner">
                <input type="text" placeholder="Usuario" id="user"required>
                <i class='bxr  bx-user'></i> 
            </div>

            <div class="cajita_poner">
                <input type="password" placeholder="Contraseña" id="contra"required>
                <i class='bxr  bx-lock'></i> 

            </div>

            <div class="recordar">
                <label><input type="checkbox">Recordar contraseña</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="button" class="botoncito" onclick="loguear()">Iniciar Sesión</button>

            <div class="registrarse">
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            </div>
        </form>
    </div>
    
</body>

</html>
